<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Susana Sanchez" />
    <meta
      name="keywords"
      content="TripleTen, alrededor, mundo, viaje, US, fotografías"
    />
    <meta
      name="description"
      content="Se podran observar fotografías alrededor de los EE.UU. y conocer los estamos más importantes para guardar y explorar."
    />
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <section class="popup popup__profile">
        <div class="popup__container">
          <form class="form popup__form" novalidate>
            <button class="popup__button-close" type="button">
              <img
                class="popup__button-close-image"
                src="./images/close_icon.svg"
                alt="Cruz para cerrar"
              />
            </button>
            <fieldset class="popup__form-fieldset form__set">
              <h3 class="popup__form-fieldset_name">Editar perfil</h3>
              <label class="form__field">
                <input
                  class="input__text input__text_name"
                  type="text"
                  name="name"
                  id="name-input"
                  value="Jacques Cousteau"
                  placeholder="Nombre"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="form__input-error name-input-error"></span>
              </label>
              <label class="form__field">
                <input
                  class="input__text input__text_about"
                  type="text"
                  name="about"
                  id="about-input"
                  value="Explorador"
                  placeholder="Acerca de mí"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="form__input-error about-input-error"></span>
              </label>
              <button class="popup__form-button button_submit" type="submit">
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
      </section>

      <section class="popup popup__add">
        <div class="popup__add__container">
          <form class="form popup__add__form" novalidate>
            <button class="popup__add__button-close" type="button">
              <img
                class="popup__button-close-image"
                src="./images/close_icon.svg"
                alt="Cruz para cerrar"
              />
            </button>
            <fieldset class="popup__add__form-fieldset form__set">
              <h3 class="popup__add__form-fieldset_name">Nuevo lugar</h3>
              <label class="form__field">
                <input
                  class="input__text input__text_place"
                  type="text"
                  name="place"
                  id="place-input"
                  placeholder="Título"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="form__input-error place-input-error"></span>
              </label>
              <label class="form__field">
                <input
                  class="input__text input__text_link"
                  type="url"
                  name="link"
                  id="link-input"
                  placeholder="Enlace a la imagen"
                  required
                />
                <span class="form__input-error link-input-error"></span>
              </label>
              <button
                class="popup__add__form-button button_submit"
                type="submit"
              >
                Crear
              </button>
            </fieldset>
          </form>
        </div>
      </section>

      <section class="popup popup__image">
        <div class="popup__image__container">
          <button class="popup__image_button-close" type="button">
            <img
              class="popup__button-close-image"
              src="./images/close_icon.svg"
              alt="Cruz para cerrar"
            />
          </button>
          <img src="" alt="" class="popup__image_image" />
          <p class="popup__image_name"></p>
        </div>
      </section>

      <header class="header">
        <img
          src="./images/logo_header.svg"
          alt="Logo Around the US"
          class="header__logo"
        />
        <hr class="line" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__column">
            <img
              src="./images/avatar.jpg"
              alt="Avatar"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h2 class="profile__info_title">Jacques Cousteau</h2>
              <button class="profile__edit-button" type="button">
                <img
                  src="./images/edit_button.png"
                  alt="Botón para editar"
                  class="profile__edit-button-image"
                />
              </button>
              <p class="profile__info_subtitle">Explorador</p>
            </div>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/add.svg"
              alt="Botón para añadir"
              class="profile__add-button-image"
            />
          </button>
        </section>

        <section class="cards">
          <ul class="cards__content"></ul>
        </section>

        <template class="cards__template">
          <li class="cards__item">
            <img src=" " alt="" class="cards__image" />
            <button class="cards__trash-button">
              <img
                src="./images/trash_icon.svg"
                alt="trash picture"
                class="cards__trash-button-image"
              />
            </button>
            <div class="cards__image-info">
              <h3 class="cards__image-text"></h3>
              <button class="cards__hearth-button"></button>
            </div>
          </li>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script type="module" src="./script/index.js"></script>
    <script type="module" src="./script/Card.js"></script>
    <script type="module" src="./script/FormValidator.js"></script>
    <script type="module" src="./script/utils.js"></script>
  </body>
</html>
